<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Corporativo</title>
    <link rel="icon" href="img/mr-jes-logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .login-header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        
        .login-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #0d62d1;
        }
        
        /* Dashboard styles */
        .dashboard {
            display: none;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .dashboard-header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .dashboard-content {
            padding: 30px;
        }
        
        .grade-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .grade-button {
            background-color: white;
            border: 2px solid #1a73e8;
            color: #1a73e8;
            border-radius: 8px;
            padding: 20px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .grade-button:hover {
            background-color: #1a73e8;
            color: white;
        }
        
        .logout-button {
            background-color: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            margin-top: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .logout-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <div class="login-header">
                <h1>Portal Educativo</h1>
            </div>
            <div class="login-form">
                <div class="form-group">
                    <label for="userId">ID de Usuario</label>
                    <input type="text" id="userId" placeholder="Ingrese su ID">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                <button class="login-button" onclick="login()">Ingresar</button>
            </div>
        </div>
        
        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-header">
                <h1>Seleccione un Grado</h1>
            </div>
            <div class="dashboard-content">
                <div class="grade-buttons">
                    <a href="grado6.html" target="_blank" class="grade-button">Grado Sexto</a>
                    <a href="grado7.html" target="_blank" class="grade-button">Grado Séptimo</a>
                    <a href="grado8.html" target="_blank" class="grade-button">Grado Octavo</a>
                    <a href="grado9.html" target="_blank" class="grade-button">Grado Noveno</a>
                    <a href="grado10.html" target="_blank" class="grade-button">Grado Décimo</a>
                    <a href="grado11.html" target="_blank" class="grade-button">Grado Once</a>
                </div>
                <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            // Credenciales específicas - cambia estos valores por los que desees usar
            const correctUserId = "JAIDAR@1968";
            const correctPassword = "jaidar123";
            
            // Validación de credenciales específicas
            if (userId === correctUserId && password === correctPassword) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else {
                alert('ID de usuario o contraseña incorrectos');
            }
        }
        
        function logout() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('userId').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
