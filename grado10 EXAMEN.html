<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exámenes Disponibles</title>
    <link rel="icon" href="img/mr-jes-logo.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .exams-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }
        
        .exams-header {
            background-color: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .exams-header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .exams-content {
            padding: 30px;
        }
        
        .grade-info {
            margin-bottom: 25px;
            text-align: center;
        }
        
        .grade-info h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .grade-info p {
            color: #666;
            font-size: 16px;
        }
        
        .exams-list {
            margin-top: 30px;
        }
        
        .exam-card {
            background-color: white;
            border: 2px solid #1a73e8;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(26, 115, 232, 0.2);
        }
        
        .exam-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        
        .exam-description {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .exam-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .exam-info {
            display: flex;
            gap: 20px;
        }
        
        .exam-info-item {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 14px;
        }
        
        .start-exam-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .start-exam-btn:hover {
            background-color: #0d62d1;
        }
        
        .back-button {
            display: inline-block;
            background-color: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            margin-top: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .back-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="exams-container">
            <div class="exams-header">
                <h1>Exámenes Disponibles</h1>
            </div>
            <div class="exams-content">
                <div class="grade-info">
                    <h2>Grado Decimo</h2>
                    <p>Estos son los exámenes disponibles para este grado</p>
                </div>
                
                <div class="exams-list">
                    <!-- Examen 1 -->
                    <div class="exam-card">
                        <div class="exam-title">Level One</div>
                        <div class="exam-description">
                            Este examen evalúa los conocimientos básicos del nivel. Prepárate para demostrar tu comprensión de los conceptos fundamentales.
                        </div>
                        <div class="exam-details">
                            <div class="exam-info">
                                <div class="exam-info-item">
                                    <span></span>
                                </div>
                                <div class="exam-info-item">
                                    <span></span>
                                </div>
                            </div>
                            <a href="quizzesgrado10.html"><button class="start-exam-btn">Iniciar Examen</button></a>
                        </div>
                    </div>
                <a href="examen.html" class="back-button">Volver a Selección de Grados</a>
            </div>
        </div>
    </div>
</body>
</html>
