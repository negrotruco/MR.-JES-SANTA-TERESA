<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educativo</title>
    <link rel="icon" href="img/mr-jes-logo.png" type="image/png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f8ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 20px;
        }
        
        .btn {
            padding: 30px 40px;
            min-width: 350px;
            background-color: #3a7bd5;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
            background-color: #1e56a0;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        @media (max-width: 800px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                min-width: 300px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button id="btn-examen" class="btn">SELECCIONA EXAMEN POR GRADOS</button>
        <button id="btn-ejercicios" class="btn">EJERCICIOS</button>
    </div>
    
    <script>
        document.getElementById('btn-examen').addEventListener('click', function() {
            window.location.href = "examen.html";
        });
        
        document.getElementById('btn-ejercicios').addEventListener('click', function() {
            window.location.href = "ejercicios.html";
        });
    </script>
</body>
</html>
